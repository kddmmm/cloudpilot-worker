# ========================================
# Spring Boot Configuration
# ========================================
spring.application.name=cloudpilot-worker
server.port=8081

# ========================================
# RabbitMQ Configuration
# ========================================
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/cloudpilot}
spring.rabbitmq.connection-timeout=60000

# Listener (DLX? ??? ?? ??? ??)
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=2
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=5000
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.missing-queues-fatal=false

# ========================================
# RabbitMQ Exchange/Queue/Routing
# ========================================
rabbitmq.exchange.provision.name=provision-exchange
rabbitmq.exchange.result.name=result-exchange
rabbitmq.exchange.dlx.name=provision-dlx

rabbitmq.queue.provision.name=provision-jobs
rabbitmq.queue.result.name=provision-results
rabbitmq.queue.dlq.name=provision-jobs-dlq

rabbitmq.routing-key.provision=provision.#
rabbitmq.routing-key.result=result.provision.#
rabbitmq.routing-key.dlq=provision.dlq

# ========================================
# Worker Configuration
# ========================================
worker.id=${WORKER_ID:worker-01}
terraform.workspace=${TERRAFORM_WORKSPACE:/tmp/terraform}
terraform.timeout-minutes=${TERRAFORM_TIMEOUT:10}
terraform.mock-mode=${TERRAFORM_MOCK_MODE:false}

# ========================================
# vSphere Provider Configuration
# ========================================
provider.vsphere.server=${VSPHERE_SERVER}
provider.vsphere.user=${VSPHERE_USER}
provider.vsphere.password=${VSPHERE_PASSWORD}
provider.vsphere.allow-unverified-ssl=${VSPHERE_ALLOW_UNVERIFIED_SSL:true}

# vSphere Infrastructure Defaults
provider.vsphere.datacenter=${VSPHERE_DATACENTER:Datacenter}
provider.vsphere.cluster=${VSPHERE_CLUSTER:Cluster}
provider.vsphere.datastore=${VSPHERE_DATASTORE:datastore1}
provider.vsphere.network=${VSPHERE_NETWORK:VM Network}
provider.vsphere.folder=${VSPHERE_FOLDER:/vm}

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.cloudrangers.cloudpilotworker=DEBUG
logging.level.org.springframework.amqp=INFO
logging.file.name=${LOG_FILE:logs/worker.log}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.max-size=10MB
logging.file.max-history=30

# ========================================
# Actuator Configuration (Health Check)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.rabbit.enabled=true
